<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Responsive viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Task Creator | VIAMUNDUS</title>
    <!-- Fav Icon -->
    <link rel="icon" href="./resources/images/fav.png" type="image/x-icon">
    <!-- CSS Scripts -->
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
          <img src="./resources/images/Logo.png" alt="Viamundus Logo">
        </div>
        <div class="row">
          <button class="headerButton"onclick="handlers.toggleAll()">Check All</button>
          <button class="headerButton"onclick="handlers.changeTodo()">Edit</button>
          <input class="headerInput"id="changeTodoPositionInput" type="number">
          <input class="headerInput"id="changeTodoTextInput" type="text">
          <button class="headerButton"onclick="handlers.toggleCompleted()">Select</button>
          <input class="headerInput"id="toggleCompletedPositionInput" type="number">
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="background-image1">
        <div class="container">
          <p>Create your own task manager with VIA</p>
          <div class="column">
            <input id="addTodoTextInput" type="text" value="">
          </div>
          <div class="column">
            <button onclick="handlers.addTodo()" class="taskGenerator">Create Task</button>
          </div>
        </div>
      </div>
    </div>
  <!-- Content -->
  <div class="container">
    <div class="list">
      <ul>
      </ul>
    </div>
  </div>
  <!-- Footer -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="./resources/js/main.js"></script>
  </body>
</html>
